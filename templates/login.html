{% extends "base.html" %}
{% block title %}Recipes{% endblock %}
{% block content %}

    <main class="parallax-container">
        <div class="parallax "><img src="../static/images/background.jpeg"></div>
        <!-- Code taken from Code Institute Flask Task Manager 
                    Project and altered to fit this website -->
        <section>
            <!-- flash messages  -->
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="row flashes">
                            <h4 class="yellow-text text-lighten-5 teal darken-2">{{ message }}</h4>
                        </div>
                    {% endfor%}
                {% endif %}
            {% endwith %}
        </section>

        <h3>Login</h3>
        <div class="row">
            <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login')  }}">
                <div class="card-panel brown-text text-darken-3">

                    <!-- Username -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-user-cog prefix"></i>
                            <input id="username" name="username" type="text" class="validate">
                            <label for="username">Username</label>
                        </div>

                        <!-- Password -->
                        <div class="input-field col s12">
                            <i class="fas fa-user-lock prefix"></i>
                            <input id="password" name="password" type="password" class="validate">
                            <label for="password">Password</label>
                        </div>

                        <!-- Log In Button -->
                        <button type="submit" class="col s12 btn teal darken-2">Login
                            <i class="fas fa-sign-in-alt"></i></button>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col s12">
                <p class="center-align">
                    Don't have a login?
                    <a href="{{ url_for('register') }}" class="brown-text text-darken-3">Register</a>
                </p>
            </div>
        </div>
    </main>

{% endblock %}
