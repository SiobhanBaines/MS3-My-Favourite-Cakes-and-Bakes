{% extends "base.html" %}
{% block title %}Recipes{% endblock %}
{% block content %}

    <main class="home parallax-container">
        <div class="parallax "><img src="{{ url_for('static', filename='images/background.jpeg') }}"></div>
        <!-- Code taken from Code Institute Flask Task Manager Project and altered to fit this website-->
        <section>
            <!-- flash messages  -->
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="row flashes">
                            <h4 class="pink-text text-darken-4">{{ message }}</h4>
                        </div>
                    {% endfor%}
                {% endif %}
            {% endwith %}
        </section>
        
        <div class="container">
            <h3>Login</h3>
            <div class="row">
                <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login')  }}">
                    <div class="card-panel brown-text text-darken-3">
                        <!-- Username -->
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="login fas fa-user-cog prefix"></i>
                                <input id="username" name="username" type="text" class="validate">
                                <label for="username" class="username">Username</label>
                            </div>
                            <!-- Password -->
                            <div class="input-field col s12">
                                <i class="login fas fa-user-lock prefix"></i>
                                <input id="password" name="password" type="password" class="validate">
                                <label for="password" class="password">Password</label>
                            </div>
                            <!-- Log In Button -->
                            <button type="submit" class="col s12 btn pink darken-4">Login<i class="fas fa-sign-in-alt"></i></button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="row">
                <div class="col s12">
                    <p class="center-align">Don't have a login?<a href="{{ url_for('register') }}" class="brown-text text-darken-3">Register</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

{% endblock %}
