<!-- Upload an image Modal Structure -->

<div id="uploadProfileImageModal" class="modal">
    <form action="{{ url_for('upload_profile_image', username=username) }}" method="POST" enctype="multipart/form-data" class="center-align upload-image">
        <div class="modal-content">
            <h4>Upload Image</h4>
            <input type="file" name="user_image" class="image-selection center-align" />
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close btn teal lighten-4">Close<i class="fas fa-times-circle left"></i></a>
            <button type="submit" class="btn pink darken-4">Upload</button>
        </div>
    </form>
</div>
