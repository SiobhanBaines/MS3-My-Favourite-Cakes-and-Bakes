<!-- Delete Account Modal Structure -->

<div class="modal" id="delete-account">
    <div class="modal-content">
        <div class="container">
        <h4 class="red-text text-darken-1"> Delete {{ username }}'s Account</h4>
        <div class="modal-body  align-center">
            <p class="red-text text-darken-1">
                <i class="fas fa-exclamation-circle red-text text-darken-1"></i>
                Are you sure you want to delete your account?
            </p>
            <p class="text-grey text-lighten-2 ">
                <span class="font-weight-bold">Note:</span>
                Please note deleting your account will delete all your recipes.</p>
        </div>
        <form action="{{ url_for('delete_account', username=username) }}" method="POST">
            <div class="input-field col s8 offset-s2">
                <i class="fas fa-user-lock prefix"></i>
                <input id="confirm_password_to_delete" name="confirm_password_to_delete" type="password" class="validate">
                <label for="confirm_password_to_delete">Confirm password</label>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancel</a>
                <a href="{{ url_for('delete_account', username = session.username) }}" method="POST">
                <button type="submit" class="btn red darken-1 align-center">Delete Account</button></a>
            </div>
        </form>
    </div>
    </div>
</div>
