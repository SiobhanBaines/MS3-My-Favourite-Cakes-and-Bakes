{% extends "base.html" %}
{% block title %}Recipes{% endblock %}
{% block content %}

<main class="parallax-container">
    <div class="parallax "><img src="../static/images/background.jpeg"></div>

    <h3 class="brown-text text-darken-3 center-align">Profile</h3>
        <section>
        <!-- flash messages  -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="row flashes">
            <h4 class="yellow darken-3 text-center">{{ message }}</h4>
        </div>
        {% endfor%}
        {% endif %}
        {% endwith %}
    </section>
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel">
               <h3 class="brown-text text-darken-3 center-align">
                   {{ username }}'s Profile
               </h3> 
            </div>
        </div>
    </div>

</main>
{% endblock %}
