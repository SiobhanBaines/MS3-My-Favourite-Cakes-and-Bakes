{% extends "base.html" %}
{% block content %}

<main class="parallax-container">
    <div class="parallax "><img src="../static/images/scales.jpeg"></div>
    <div class="container">
        <h3>Please Add A Recipe </h3>
        <!-- Code taken from Code Institute Flask Task Manager
            Project for Categories and altered to fit this website -->
        <div class="row card-panel maintain-recipe">
            <form class="col s12" method="POST" action="{{ url_for('add_recipe', username=username, categories=categories, recipe=recipe) }}">
                <div class="row">
                    <!-- Image -->
                    <div class="col s12 m6">
                        <div class="card-panel image-panel grey lighten-5 z-depth-1 center-align">
                            {% if recipe.image %} 
                                <img src="{{ recipe.image }}" alt="Recipe Image" class="circle responsive-img">
                            {% else %}
                                <img src="{{ url_for('static', filename='images/profile_image.jpg') }}" alt="Recipe Image" class="circle responsive-img">
                            {% endif %}
                            <a class="waves-effect waves-light btn modal-trigger" href="#uploadRecipeImageModal"><i class="fas fa-edit"></i> Upload image</a>
                        </div>
                    </div>
                    <div class="col s12 m6">
                        <!-- Title -->
                        <div class="row recipe-row">
                            <div class="input-field col s12">
                                <input id="title" name="title" minlength="3" maxlength="25" type="text" pattern="([^\s][A-z0-9À-ž&\s]+)" class="validate" required>
                                <label for="title">Title</label>
                            </div>
                        </div>
                        <!-- Category -->
                        <div class="row recipe-row">
                            <div class="input-field col s12">
                                <select class="browser-default" name="category">
                                    <option value="" disabled selected>Category</option>
                                    {% for category in categories %}
                                        <option value="{{ category.category }}">{{ category.category }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <!-- Servings -->
                        <div class="row recipe-row">
                            <div class="input-field col s6">
                                <input id="servings" name="servings" minlength="0" maxlength="5" type="text" pattern="^[0-9]{0,5}$" class="validate" required>
                                <label for="servings">Servings</label>
                            </div>
                        </div>
                        <!-- Cooking Temperature -->
                        <div class="row recipe-row">
                            <div class="input-field col s12 m6">
                                <input id="temperature" name="temperature" minlength="1" maxlength="3" type="text" pattern="^[0-9]{0,5}$" class="validate" required>
                                <label for="temperature">Temperature</label>
                            </div>
                            <div class="input-field col s12 m6">
                                <select class="browser-default" name="temp_unit">
                                    <option value="" disabled selected>Temperature Unit</option>
                                    <option value="Celsius">Celsius</option>
                                    <option value="Fahrenheit">Fahrenheit</option>
                                    <option value="Gas">Gas</option>
                                </select>
                            </div>
                        </div>
                        <!-- Preparation Time -->
                        <div class="row recipe-row">
                            <div class="input-field col s10 m5">
                                <input id="prep_time" name="prep_time" minlength="0" maxlength="5" type="text"
                                    pattern="^[0-9]{0,5}$" class="validate" required>
                                <label for="prep_time">Preparation_time</label>
                            </div>
                            <div class="col s2 m1">
                                <p>mins</p>
                            </div>
                        </div>
                        <!-- Cooking Time -->
                        <div class="row recipe-row">
                            <div class="input-field col s10 m5">
                                <input id="cook_time" name="cook_time" minlength="0" maxlength="5" type="text" pattern="^[0-9]{0,5}$" class="validate" required>
                                <label for="cook_time">Cooking_time</label>
                            </div>
                            <div class="col s2 m1">
                                <p>mins</p>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- Ingredients, Method and Notes -->
                <div class="row recipe-row-imn">
                    <!-- Ingredients -->
                    <div class="input-field col s12">
                        <input id="ingredients" name="ingredients" minlength="5" type="text" pattern="([^\s][A-z0-9À-ž&\s]+)" class="validate" required>
                        <label for="ingredients">Ingredients</label>
                    </div>
                    <!-- Method -->
                    <div class="input-field col s12">
                        <input id="method" name="method" minlength="5" type="text" pattern="([^\s][A-z0-9À-ž&\s]+)" class="validate" required>
                        <label for="method">Method</label>
                    </div>
                    <!-- Notes -->
                    <div class="input-field col s12">
                        <input id="notes" name="notes" minlength="5" type="text" pattern="([^\s][A-z0-9À-ž&\s]+)" class="validate" required>
                        <label for="notes">Notes</label>
                    </div>
                </div>
                <!-- Add Recipe button -->
                <div class="row">
                    <div class="col s12 center-align">
                        <button type="submit" class="btn teal darken-2">
                            Add Recipe <i class="fas fa-plus-square left"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>

{% endblock %}
