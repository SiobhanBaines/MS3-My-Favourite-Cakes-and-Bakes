{% extends "base.html" %}
{% block title %}Recipes{% endblock %}
{% block content %}

<main class="parallax-container">
    <div class="parallax "><img src="../static/images/background.jpeg"></div>
    <h3 class="brown-text text-darken-3 center-align">Register</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register')  }}" >
            <div class="card-panel brown-text text-darken-3">
                <!-- Username -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix"></i>
                        <input id="username" name="username" type="text" class="validate">
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- Password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix"></i>
                        <input id="password" name="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- Confirm Password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix"></i>
                        <input id="confirm-password" name="confirm-password" type="password" class="validate">
                        <label for="confirm-password">Confirm Password</label>
                    </div>
                </div>
                <!-- Register Button -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large text-shadow yellow darken-3">Register
                        <i class="fas fa-sign-in-alt"></i></button>
                </div>
            </div>
        </form>
    </div>
</main>
{% endblock %}
