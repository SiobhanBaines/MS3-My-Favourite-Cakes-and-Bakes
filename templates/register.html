{% extends "base.html" %}
{% block title %}Recipes{% endblock %}
{% block content %}

<main class="parallax-container">
    <div class="parallax "><img src="../static/images/background.jpeg"></div>
        <section>
        <!-- flash messages  -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="row flashes">
            <h4 class="amber accent-2">{{ message }}</h4>
        </div>
        {% endfor%}
        {% endif %}
        {% endwith %}
    </section>

    <h3>Register</h3>


    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register')  }}">
            <div class="card-panel brown-text text-darken-3">
                <!-- Username -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix"></i>
                        <input id="username" name="username" type="text" minlength="5" maxlength="15"
                            pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- Password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix"></i>
                        <input id="password" name="password" type="password" minlength="5" maxlength="15"
                            pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- Confirm Password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix"></i>
                        <input id="confirm-password" name="confirm-password" type="password" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="confirm-password">Confirm Password</label>
                    </div>
                </div>
                <!-- Register Button -->
                <div class="row">
                    <button type="submit" class="col s12 btn amber accent-2">Register
                        <i class="fas fa-sign-in-alt"></i></button>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Already registered?
                <a href="{{ url_for('login') }}" class="brown-text text-darken-3">Log In</a>
            </p>
        </div>
    </div>
</main>
{% endblock %}
