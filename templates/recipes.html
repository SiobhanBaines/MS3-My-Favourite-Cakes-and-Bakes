{% extends "base.html" %}
{% block title %}Recipes{% endblock %}
{% block content %}

    <div class="container">
        <h3>Recipes</h3>
        <div class="row">
            <!-- Used the Materialize Cards with an image for each recipe -->
            {% for recipe in recipes %}
                <div class="col l4 m6 s12">
                    <div class="card">
                        <a class="brown-text text-darken-3" 
                            href="{{ url_for('recipe_detail', recipe_id=recipe._id) }}">
                            <!-- Recipe Image -->
                            <div class="card-image">
                                <img src="{{ recipe.image }}" class="recipes-image" alt="{{ recipe.title }}">
                                <span class="card-title card-name ">{{ recipe.title }}</span>
                            </div>
                            <div class="card-content">
                                <!-- Recipe Category -->
                                <h5>{{recipe.category }}</h5>
                                <!-- Preparation and Cooking Time summed to give total time needed -->
                                <p>Duration {{ recipe.prep_time + recipe.cook_time }} mins</p>
                                <!-- Number of likes and dislikes -->
                                <div class="col-4 center-align">
                                    <i class="rating fas fa-thumbs-up"></i>
                                    <span class="score">{{ recipe.likes }}</span>
                                    <i class="rating fas fa-thumbs-down"></i>
                                    <span class="score">{{ recipe.dislikes }}</span>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
