{% extends "base.html" %}
{% block content %}

    <main class="parallax-container home">
        <div class="parallax "><img src="../static/images/background.jpeg"></div>
        <div class="container">
            <h3>Add Category</h3>
            <!-- Code taken from Code Institute Flask Task Manager s
                    Project and altered to fit this website -->
            <div class="row card-panel category-panel grey lighten-5">
                <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
                    <!-- Category Name -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-folder-open prefix pink-text text-darken-4"></i>
                            <input id="category" name="category" minlength="3" maxlength="25" type="text" class="validate"
                                required>
                            <label for="category" class="category">Category Name</label>
                        </div>
                    </div>
                    <!-- submit button -->
                    <div class="row">
                        <div class="col s12 center-align">
                            <button type="submit" class="btn pink darken-4">
                                Add Category <i class="fas fa-plus-square right"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
{% endblock %}
